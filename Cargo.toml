[package]
name = "kvs"
version = "0.1.0"
authors = ["Marko Purom√§ki <mpuromaki@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
docopt = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1.0"

[dev-dependencies]
assert_cmd = "0.12"
predicates = "1.0"
tempfile = "3.1"
walkdir = "2.2"

[lib]
test = false
doctest = false

[[bin]]
name="kvs"
test = false
doctest = false